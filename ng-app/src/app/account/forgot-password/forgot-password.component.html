<div class="forgot-password-container mat-elevation-z8">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
      <mat-card-subtitle
        >Enter your email to reset your password</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="email"
            name="email"
            type="email"
            required
          />
          <mat-error *ngIf="email === ''">Email is required.</mat-error>
        </mat-form-field>
        <div class="action-buttons">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!email"
          >
            Send Verification Code
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
