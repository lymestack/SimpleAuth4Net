<div class="reset-password-container mat-elevation-z8">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-subtitle
        >Enter your new password and verification code</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <div
        class="alert alert-warning padded-top padded-bottom"
        *ngIf="errors.length > 0"
      >
        Please fix the following errors:
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </div>

      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Verification Code</mat-label>
          <input
            matInput
            [(ngModel)]="verificationCode"
            name="verificationCode"
            type="text"
            required
          />
          <mat-error *ngIf="verificationCode === ''">
            Verification code is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>New Password</mat-label>
          <input
            matInput
            [(ngModel)]="newPassword"
            (ngModelChange)="onPasswordChange()"
            name="newPassword"
            type="password"
            required
          />
          <mat-hint>{{ passwordHint }}</mat-hint>
          <mat-error *ngIf="newPassword === ''"
            >Password is required.</mat-error
          >
        </mat-form-field>
        
        <div class="mt-2 mb-3" *ngIf="passwordErrors.length > 0">
          <mat-error *ngFor="let error of passwordErrors" class="d-block mb-1">
            {{ error }}
          </mat-error>
        </div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            type="password"
            required
          />
          <mat-error *ngIf="confirmPassword === ''">
            Confirm password is required.
          </mat-error>
          <mat-error *ngIf="passwordMismatch"
            >Passwords do not match.</mat-error
          >
        </mat-form-field>
        <div class="action-buttons">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!canSubmit()"
          >
            {{ isSubmitting ? 'Resetting...' : 'Reset Password' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
