<form #roleForm="ngForm" *ngIf="model">
  <mat-card>
    <mat-card-header>
      <mat-card-title
        >{{ model.id ? "Editing" : "Adding" }} a Role</mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="third-width">
        <input
          matInput
          placeholder="Name"
          #nameFiled="ngModel"
          name="name"
          required
          [(ngModel)]="model.name"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Description"
          #nameFiled="ngModel"
          name="description"
          required
          [(ngModel)]="model.description"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="submit"
        mat-raised-button
        (click)="onSave()"
        color="primary"
        [disabled]="roleForm.invalid || saving"
      >
        <i class="fa fa-spinner fa-spin padded-right" *ngIf="saving"></i>
        Save
      </button>
      <button mat-raised-button type="button" (click)="onCancel()">
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</form>
