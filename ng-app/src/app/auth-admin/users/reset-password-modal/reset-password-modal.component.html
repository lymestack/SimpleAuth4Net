<h2 mat-dialog-title>Reset Password for {{ model.username }}</h2>
<mat-dialog-content>
  <div class="password-reset-form">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>New Password</mat-label>
      <input matInput 
             [(ngModel)]="model.newPassword" 
             (ngModelChange)="onPasswordChange()"
             type="text" />
    </mat-form-field>
    
    <div class="password-info-section">
      <div class="password-requirements">
        <small class="text-muted">Requirements: {{ passwordHint }}</small>
      </div>
      
      <div class="button-group">
        <button mat-stroked-button color="primary" (click)="regenerate()">
          Generate New
        </button>
        <button mat-stroked-button color="accent" (click)="copy()">
          Copy to Clipboard
        </button>
      </div>
    </div>

    <div class="validation-errors" *ngIf="errorMessages.length > 0">
      <mat-error *ngFor="let error of errorMessages" class="d-block mb-1">
        <mat-icon class="error-icon">error_outline</mat-icon>
        {{ error }}
      </mat-error>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button 
          color="primary" 
          (click)="onSubmit()"
          [disabled]="isSubmitting || !passwordValid">
    {{ isSubmitting ? 'Resetting...' : 'Reset Password' }}
  </button>
</mat-dialog-actions>
