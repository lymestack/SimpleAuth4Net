<div class="row">
  <div class="col-md-6">
    <mat-form-field class="full-width">
      <input
        matInput
        type="text"
        placeholder="Filter by Username"
        name="username"
        [(ngModel)]="searchOptions.username"
        maxlength="100"
      />
    </mat-form-field>

    <mat-form-field class="full-width">
      <input
        matInput
        type="text"
        placeholder="First, Last or Full Name"
        name="lastName"
        [(ngModel)]="searchOptions.lastName"
        maxlength="100"
      />
    </mat-form-field>
  </div>

  <div class="col-md-6">
    <mat-form-field class="full-width">
      <mat-select
        placeholder="Active"
        [(ngModel)]="searchOptions.active"
        name="activeBoolean"
      >
        <mat-option [value]="null">Any</mat-option>
        <mat-option [value]="true">Yes</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label> Online Now </mat-label>
      <mat-select [(ngModel)]="searchOptions.online" name="online">
        <mat-option [value]="null">Both Online or Offline Users</mat-option>
        <mat-option [value]="true">Online Users</mat-option>
        <mat-option [value]="false">Offline Users</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
